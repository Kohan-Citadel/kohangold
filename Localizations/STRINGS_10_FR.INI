# Heroes ==============================					
6033	UnitData Description	530	A crack shot with the bow and equally deadly with his sword, Aethan Farhyd is one of the Nationalists' fiercest warriors. Always dressed in black from head to toe, Aethan prefers to keep to himself, usually skulking in the shadows. If he is found with others, it is usually with his close companions and only friends, Sebastian Atafeh and Ahikar Iraj. If those two are found together, he is often not far behind. It has long been rumored that Aethan had feelings for Ahikar, but if that is true, he has kept those feelings hidden.	Excellent tireur à l'arc et tout aussi mortel avec son épée, Aethan Farhyd est l'un des guerriers les plus féroces des nationalistes. Toujours vêtu de noir de la tête aux pieds, Aethan préfère rester seul, se cachant généralement dans l'ombre. S'il se retrouve avec d'autres, c'est généralement avec ses compagnons proches et seuls amis, Sebastian Atafeh et Ahikar Iraj. Si ces deux-là se retrouvent ensemble, il n’est souvent pas loin derrière. On dit depuis longtemps qu'Aethan avait des sentiments pour Ahikar, mais si cela est vrai, il a gardé ces sentiments cachés.	Aethan Farhyd Description
6034	UnitData Description	539	Beloved wife of Sebastian Atafeh, the comely Ahikar Iraj is a fierce warrior in her own right. Ahikar wields a bow named Del'Kostan that gets more accurate the more she uses it in battle. Ahikar is the last living member of the House Iraj, once one of the most powerful Houses in the Council. Ahikar turned from the Council and joined the Nationalist movement when her House was slain and their amulets captured by the treacherous Ceyah Kohan, Ma'ar Nasai. She has sworn vengeance against the Ceyah at any cost by whatever means necessary.	Épouse bien-aimée de Sebastian Atafeh, la jolie Ahikar Iraj est elle-même une féroce guerrière. Ahikar utilise un arc nommé Del'Kostan qui devient de plus en plus précis à mesure qu'elle l'utilise au combat. Ahikar est le dernier membre vivant de la Maison Iraj, autrefois l'une des maisons les plus puissantes du Conseil. Ahikar s'est détournée du Conseil et a rejoint le mouvement nationaliste lorsque sa maison a été assassinée et leurs amulettes capturées par le perfide Ceyah Kohan, Ma'ar Nasai. Elle a juré de se venger des Ceyah à tout prix et par tous les moyens nécessaires.	Ahikar Iraj Description
6035	UnitData Description	395	A tall, athletic woman, Dali Azade is legendary for her speed and strength. She can outrun a horse over any distance and she never tires. She is disdainful of those who charge into battle on horseback, believing that a true warrior would face death on foot. Dali practices a form of meditation and control over her mind and body that renders her immune to enchantment and the effects of fatigue.	Femme grande et athlétique, Dali Azade est légendaire pour sa vitesse et sa force. Elle peut distancer un cheval sur n'importe quelle distance et elle ne se fatigue jamais. Elle méprise ceux qui se lancent dans la bataille à cheval, estimant qu'un vrai guerrier affronterait la mort à pied. Dali pratique une forme de méditation et de contrôle sur son esprit et son corps qui la rend immunisée contre l'enchantement et les effets de la fatigue.	Dali Azade Description
6036	UnitData Description	561	Darya Azar is dedicated to two things in life, the eradication of the Ceyah and the Royalist cause. Because the two are often inextricably intertwined, she is single-minded in her focus, choosing to ignore everything else in her life. While attractive, her hair is often unkempt and her eyes often have the glint of a zealot on a mission. All her actions are filled with an unshakable fervor and belief in her goal. She will do anything to accomplish her task, and only her devotion to the Royalist cause has kept her from being lumped in with the Nationalists.	Darya Azar se consacre à deux choses dans la vie, l'éradication du Ceyah et la cause royaliste. Parce que les deux sont souvent inextricablement liés, elle reste concentrée sur son objectif, choisissant d’ignorer tout le reste de sa vie. Bien qu'attrayantes, ses cheveux sont souvent négligés et ses yeux ont souvent l'éclat d'un fanatique en mission. Toutes ses actions sont remplies d'une ferveur inébranlable et d'une croyance absolue en son objectif. Elle fera tout pour accomplir sa tâche, et seul son dévouement à la cause royaliste lui a permis d'éviter d'être regroupée dans le groupe des nationalistes.	Darya Azar Description
6037	UnitData Description	513	Never far from Amon Koth, Jhaengus serves as lieutenant and advisor to the progenitor of the Rhaksha. As a warrior, Jhaengus is ferocious and almost unstoppable, but as an advisor, his feral nature renders most of his advice unpalatable even to Amon Koth. No one outside of Amon Koth knows the true nature of Jhaengus, or who he was before his transformation into this hideous beast of carnage and death. One thing is known for sure, his loyalty to Amon Koth is unquestionable and his lust for blood unquenchable.	Jamais loin d'Amon Koth, Jhaengus sert de lieutenant et de conseiller auprès du créateur des Rhaksha. En tant que guerrier, Jhaengus est féroce et presque imparable, mais en tant que conseiller, sa nature sauvage rend la plupart de ses conseils désagréables, même pour Amon Koth. Personne en dehors d'Amon Koth ne connaît la vraie nature de Jhaengus, ni qui il était avant sa transformation en cette hideuse bête de carnage et de mort. Une chose est sûre, sa loyauté envers Amon Koth est incontestable et sa soif de sang est insatiable.	Jhaengus Description
6038	UnitData Description	511	As beautiful as she is deadly, Jilla Jannat thrives on conflict and debate and always seems to emerge victorious. Her raven black hair and sea-green eyes are at odds with the grim set of her lips and her aquiline nose. She eschewed the Nationalist leanings of her House and followed the path of the Council. Outwardly her actions have all supported the Council, though she has been accused of being sympathetic to the Ceyah. Outside of Council meetings Jilla keeps to herself, preferring to work in the shadows.	Aussi belle que mortelle, Jilla Jannat se nourrit de conflits et de débats et semble toujours sortir victorieuse. Ses cheveux noirs corbeau et ses yeux cyan foncé contrastent avec la forme sombre de ses lèvres et son nez aquilin. Elle a évité les tendances nationalistes de sa Chambre et a suivi la voie du Conseil. En apparence, ses actions ont toutes soutenu le Conseil, même si elle a été accusée de sympathiser avec Ceyah. En dehors des réunions du Conseil, Jilla reste seule, préférant travailler dans l'ombre.	Jilla Jannat Description
6039	UnitData Description	638	His confidants know that when Lucius commits himself to something, he considers it an irrevocable pledge to give everything he can to make it happen. It is this trait that makes him a staunch ally and an implacable foe.  A angry scar cutting across his face, haunted sky-blue eyes, and grim nature conceal a man who was once handsome, jovial, and a leading member of the Council. Lucius broke from the rest of House Ajam and joined the Royalist cause in the Sixth Age when his wife Lydian was killed and her amulet captured by the Ceyah. He became a tireless and bitter foe of the Ceyah, and to this day he searches for his wife's amulet.	Ses confidents savent que lorsque Lucius s'engage dans quelque chose, il considère cela comme un engagement irrévocable de donner tout ce qu'il peut pour que cela se réalise. C’est ce trait qui fait de lui un allié fidèle et un ennemi implacable. Une cicatrice de colère traversant son visage, des yeux bleu ciel hantés et une nature sombre cachent un homme qui était autrefois beau, jovial et un membre éminent du Conseil. Lucius s'est séparé du reste de la Maison Ajam et a rejoint la cause royaliste au Sixième Âge lorsque sa femme Lydian a été tuée et son amulette capturée par les Ceyah. Il est devenu un ennemi infatigable et acharné du Ceyah, et il recherche encore aujourd'hui l'amulette de sa femme.	Lucius Ajam Description
6040	UnitData Description	544	Mausallas Bahram possesses an unusual beauty, her unkempt shock of reddish-blonde hair and prominent nose conflicting with her serene brown eyes and ruby-red lips. Her beauty belies her intense intelligence and commanding grasp of the realm of magic. She is an accomplished warrior-mage, often found leading the charge against the forces of the Shadow, as well as wreaking havoc with her command of lightning. In melee, Mausallas wields a blackened longsword called Sta'archan that slices through the armor of her enemies with frightening ease.	Mausallas Bahram possède une beauté inhabituelle, ses cheveux blonds rougeâtres négligés et son nez proéminent contrastant avec ses yeux bruns sereins et ses lèvres rouge rubis. Sa beauté cache son intelligence intense et sa maîtrise du royaume de la magie. C'est une mage-guerrière accomplie, que l'on retrouve souvent en train de mener la charge contre les forces de l'Ombre, et de faire des ravages grâce à sa maîtrise de la foudre. En mêlée, Mausallas manie une épée longue noircie appelée Sta'archan qui tranche l'armure de ses ennemis avec une facilité effrayante.	Mausallas Bahram Description
6041	UnitData Description	808	A giant of a man, Sebastian Atafeh is a formidable opponent on the battlefield. Caring little for caution and planning, Sebastian runs headlong into life assuming that he'll be able to fight his way out of whatever problems he encounters. While not a traditional leader, Sebastian often inspires others to great feats of courage and physical strength. His flowing hair, bushy beard, and refusal to wear any sort of helmet, mark him on the battlefield for all to see. Sebastian's devotion to the Nationalist cause is outmatched only by his devotion to his wife Ahikar. It is said that when she tasted her first death, he fought through hundreds of vile beasts of the Shadow to reach her amulet before it could be spirited away. Now, he is rarely far from her side, having never forgiven himself for her death.	Homme géant, Sebastian Atafeh est un adversaire redoutable sur le champ de bataille. Peu soucieux de prudence et de planification, Sebastian se lance tête baissée dans la vie en supposant qu'il sera capable de se sortir des problèmes qu'il rencontre. Bien qu'il ne soit pas un leader traditionnel, Sebastian inspire souvent les autres à de grands exploits de courage et de force physique. Ses cheveux flottants, sa barbe touffue et son refus de porter un quelconque casque le marquent sur le champ de bataille aux yeux de tous. Le dévouement de Sebastian à la cause nationaliste n'a d'égal que son dévouement envers sa femme Ahikar. On raconte que lorsqu'elle a goûté à sa première mort, il a combattu des centaines de viles bêtes de l'Ombre pour atteindre son amulette avant qu'elle ne puisse être emportée. Désormais, il est rarement loin d'elle, ne s'étant jamais pardonné sa mort.	Sebastian Atafeh Description
6042	UnitData Description	828	One of the greatest generals in the history of the Council, Solomon Ghaffar once served as Darius Javidan's right-hand man and his military prowess is legendary. When Darius's death precipitated the Great Cataclysm, Solomon was the first to mobilize the military for the fight against the Ceyah. His youthful appearance belies his almost encyclopedic knowledge of military tactics and strategy. It was Solomon who led the search for the treacherous Vashti, and it was Solomon who led the armies of the Council against the Ceyah throughout the Second Age. He was slain by the bow of Melchior late in the Second Age, but his amulet was spirited away and he was reawakened almost immediately. He has been a tireless warrior since, tasting defeat only rarely, and influencing generations of Mareten with his leadership and chivalry.	L'un des plus grands généraux de l'histoire du Conseil, Solomon Ghaffar a été le bras droit de Darius Javidan et ses prouesses militaires sont légendaires. Lorsque la mort de Darius précipita le Grand Cataclysme, Salomon fut le premier à mobiliser l'armée pour lutter contre les Ceyah. Son apparence juvénile dément sa connaissance presque encyclopédique des tactiques et stratégies militaires. C'est Salomon qui a dirigé la recherche de la traîtresse Vashti, et c'est Salomon qui a dirigé les armées du Conseil contre les Ceyah tout au long du Deuxième Âge. Il fut tué par l'arc de Melchior à la fin du Deuxième Âge, mais son amulette fut emportée et il fut réveillé presque immédiatement. Depuis, il est un guerrier infatigable, ne goûtant que rarement à la défaite et influençant des générations de Mareten par son leadership et sa chevalerie.	Solomon Ghaffar Description
6043	UnitData Description	817	Zerin is an enigmatic figure, solitary and aloof even by the standards of the Kohan. Those that know him understand his grim nature for what it is - an obsession with uncovering the secrets of the cataclysms that have ravaged Khaldun. Once an avid scholar and prominent member of House Mordecai during the First Age, Zerin has since isolated himself from even his own House and focused solely on his research. Many speculate his research was responsible for the introduction of the Nightbringer to Nationalist society, though his fierce loyalty to the Nationalist cause is the only thing that is known for certain. In battle, Zerin is known for his ceremonial, heavily ornamented garbs and fearsome command of shadow magic. His ability to weaponise his dark knowledge has unnerved even the most powerful of the Ceyah.	Zerin est une figure énigmatique, solitaire et distante même selon les standards des Kohan. Ceux qui le connaissent comprennent sa nature sinistre pour ce qu'elle est - une obsession de découvrir les secrets des cataclysmes qui ont ravagé Khaldun. Autrefois érudit passionné et membre éminent de la Maison Mordecai au cours du Premier Âge, Zerin s'est depuis isolé de sa propre Maison et s'est concentré uniquement sur ses recherches. Beaucoup pensent que ses recherches sont responsables de l'introduction du temple des ténèbres dans la société nationaliste, bien que sa indéniable loyauté envers la cause nationaliste soit la seule chose connue avec certitude. Au combat, Zerin est connu pour ses tenues de cérémonie lourdement ornées et sa maîtrise redoutable de la magie de l'ombre. Sa capacité à utiliser ses sombres connaissances comme une arme a déconcerté même les plus puissants des Ceyah.	Zerin Mordecai Description
