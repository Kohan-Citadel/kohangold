6137	Pathfinder Description	164	Pathfinders are specially trained, elite members of the secret Ranger society. Requires a Woodmill and Library to recruit. Cannot be recruited in Ceyah settlements.	Les Pathfinders sont des membres d’élite spécialement formés de la société secrète des Rangers. Nécessite un atelier de bûcherons et une bibliothèque. Ne peut pas être recruté dans les cités Ceyah.	Technology Description
6138	Lich Description	155	The lich is a special form of Wraith, even more terrifying in power and capacity for evil. Requires a Ceyah Settlement, Mana Forge, and Library to recruit.	La liche est une forme spéciale de Wraith, encore plus terrifiante en termes de puissance et de capacité maléfique.  Nécessite une forge de mana et une bibliothèque. Ne peut être recruté que dans les cités Ceyah.	Technology Description
6139	Enchanter Description	182	Enchanters are the masters of spell manipulation. They can both protect their own troops from spells and make spells more effective on enemies. Requires an Astrology Hall to recruit.	Les archimage sont les maîtres de la manipulation des sorts. Ils peuvent à la fois protéger leurs propres troupes contre les sorts et rendre les sorts plus efficaces sur les ennemis. Nécessite une chambre d'astrologie.	Technology Description
6140	Conjuror Description	147	Conjurors have delved into the dark side of summoning, able to summon creatures of shadow to fight for them. Requires an Astrology Hall to recruit.	Les démonologues ont développé le côté sombre des invocations, capables d'invoquer des créatures de l'ombre pour se battre à leurs côtés. Nécessite une chambre d'astrologie.	Technology Description
6141	Devout Description	209	These priestesses have been so warped by their channeling of dark powers that they have become insane fanatics, capable of wielding terrifying spells. Requires a Ceyah settlement and a Nightbringer to recruit.	Ces prêtresses ont été tellement perverties par leur canalisation de pouvoirs obscurs qu'elles sont devenues des fanatiques folles, capables de manier des sorts terrifiants. Nécessite Ténèbres. Ne peut être recruté que dans les cités Ceyah.	Technology Description
6142	Elite Archer ProperName	12	Elite Bowman	Archer d'élite	Technology ProperName
6143	Shock Trooper Description	173	No ground troop is more deadly than the Kohan Elite Guard. Few can stand before them on the field of battle. Requires a Blacksmith, Barracks, Temple, and Library to recruit.	Aucune troupe terrestre n'est plus meurtrière que la Garde d'élite de Kohan. Rares sont ceux qui peuvent se tenir devant eux sur le champ de bataille. Nécessite une forge, une caserne, un temple et une bibliothèque.	Technology Description
6144	Magic Plate Description	99	Plate armor constructed with enchanted steel provides more protection than its mundane counterpart.	L'armure de plaques construite avec de l'acier enchanté offre plus de protection que son homologue ordinaire.	Technology Description
6145	Bone Reaver Description	183	Advanced necromantic magicks allow for the creation of more powerful skeletal warriors that move and fight with unholy ferocity. Requires a Ceyah settlement and a Barracks to recruit.	La magie nécromantique avancée permet la création de guerriers squelettiques plus puissants qui se déplacent et combattent avec une férocité impie. Nécessite une caserne. Ne peut être recruté que dans les cités Ceyah.	Technology Description
6146	Warlock Description	209	The enigmatic warlock is privy to strange and powerful magicks that border on the realm of shadow. They first weaken their enemies, then destroy them with torrents of flame. Requires a Mage College to recruit.	L'énigmatique sorcier est au courant d'une magie étrange et puissante qui confine au royaume de l'ombre. Ils affaiblissent d’abord leurs ennemis, puis les détruisent à coups de torrents de flammes. Nécessite une académie des mages.	Technology Description
6147	Shadowsteel Armor Description	163	This black chainmail is forged from Shadowsteel. This reduces the weight of the armor without sacrificing protection, allowing warriors to move faster than normal.	Cette cotte de mailles noire est forgée à partir d'acier des ténèbres. Cela réduit le poids de l'armure sans sacrifier la protection, permettant aux guerriers de se déplacer plus rapidement que la normale.	Technology Description
6148	Shadowskin Armor Description	101	This leather armor is tainted by the realm of the shadow, making it resistant to non-magical attacks.	Cette armure de cuir est béni par le royaume de l'ombre, ce qui la rend résistante aux attaques non magiques.	Technology Description
6149	Geomancy Description	180	The elemental magic of geomancy allows the creation of stronger, magically fused stones to be used in the construction of settlements. This increases settlement base health by 35%.	La magie élémentaire de la géomancie permet la création de pierres plus solides et fusionnées par magie, qui seront utilisées dans la construction de colonies. Cela augmente la santé de 35 % des villages; ville; cité et citadelle	Technology Description
