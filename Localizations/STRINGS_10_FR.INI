6051	UnitData Description	253	These spectral beasts are nightmares made manifest, given shape and form by the same shadowy magic used to call them forth. They are incorporeal and resistant to the harm caused by ordinary weapons, but are more easily disrupted by other forms of magic.	Ces bêtes spectrales sont des cauchemars rendus manifestes,  leurs apparences rappelle étrangement la magie obscure utilisée pour les invoquer. Ils sont incorporels et résistants aux dégâts causés par les armes ordinaires, mais sont plus facilement blessés par d’autres formes de magie.	Zerin Summons Description
6052	UnitData Description	313	The Bone Reaver is the result of countless studies and experiments to perfect the creation of undead warriors. The components used to animate them, as well as the necessity of using quality corpses, has resulted in a far deadlier variant that is faster, sturdier and more expensive than their lesser counterparts.	Le Croqueur d'os est le résultat d’innombrables études et expériences visant à perfectionner la création de guerriers morts-vivants. Les composants utilisés pour les animer, ainsi que la nécessité d'utiliser des cadavres de qualité, ont abouti à une variante bien plus meurtrière, plus rapide, plus robuste et plus coûteuse que leurs homologues de moindre qualité.	
