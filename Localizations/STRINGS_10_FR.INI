6119	ArmoryGuild Description	121	Reduces commission cost for Infantry, Grenadiers, Dragoons, and Elite units by 50%. Increases militia attack value by +2.	Réduit de 50 % le coût des rassemblements pour les unités d'infanterie, de grenadiers, de dragons et d'élite. Augmente la valeur d'attaque de la milice de +2.	
6120	IronMarket Description	84	The iron export sells off 5 Iron produced by the blacksmith for +15 Gold per minute.	L'exportation de fer vend 5 fers produits par le forgeron pour +15 or par minute.	
6121	Billet Description	125	A billet finds recruits and organizes them. This creates a 33% reduction in commission cost for all companies recruited here.	Un cantonnement trouve des recrues et les organise. Cela crée une réduction de 33 % du coût des rassemblements pour toutes les companies recrutées ici.	
6122	Temple Description	58	Provides your kingdom with +2 Iron and +2 Mana per minute.	Fournit à votre royaume +2 Fer et +2 Mana par minute.	
