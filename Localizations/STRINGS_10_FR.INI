6048	UnitData Description	161	Magma Elementals are powerful creatures born from rock and fire. They let loose pyroclastic flows to scorch and suffocate anyone foolish enough to get too close.	Les Élémentaires de Magma sont de puissantes créatures nées de la roche et du feu. Ils laissent échapper des coulées pyroclastiques pour brûler et étouffer quiconque est assez stupide pour s'approcher trop près.	Cyrus Summon Description
