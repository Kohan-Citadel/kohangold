6124	TurretedRamparts Description	128	A blend of fortification and watch towers, turreted ramparts house additional militia and increase the visual range of the city.	Mélange de fortifications et de tours de guet, les remparts défendues abritent des milices supplémentaires et augmentent la portée visuelle de la ville.	
# Adtl items					
6125	UnitData Description	471	Amon Koth was not originally condemned as Ceyah Kohan during the initial purge. He willingly chose exile and followed after some of the other Ceyah Kohan that had been ostracized. He eventually found himself deep underground and separated from all of the other Ceyah Kohan. It was here that he somehow spawned his 'children', the Rhaksha. No one knows how he managed this, or why. He has established himself as their god and master, and continues to rule over them still.	A l'origine de la première épuration, Amon Koth n'a pas été condamné, comme les autres Kohan Ceyah. Au lieu de cela, il s'est exilé volontairement, suivant certains Kohan Ceyah qui avaient été bannis. Il s'est finalement retrouvé dans les plus grandes profondeurs souterraines, séparé des autres Kohan Ceyah. C'est là qu'il a engendré ses 'enfants', les Rhaksha. Personne ne sait comment il a réussi sa création, ni pourquoi il l'a entreprise. Il s'est auto-proclamé leur Dieu et leur maître, et règne encore sur eux aujourd'hui.	Amon Koth Description
6126	UnitData Description	763	One of the true Ceyah Kohan who broke from the High Council on the Day of Betrayal. Shohn Maht was a lesser council member who idolized Ceyahdev and strove to be as strong and influential as her. When Ceyahdev broke from the Council, Shohn Maht followed without hesitation. He embraced his banishment, convincing himself that he was superior to the rest of the Kohan. He followed Ceyahdev for a short time, then broke away when it became apparent that she only desired isolation. Shohn Maht desired power and decided that the Mareten would make perfect subjects. He managed to survive the next cataclysm and learned as much as he could about Ahriman and his plans. He is a master of dark magic and much of his kingdom is protected with hordes of the walking dead.	Un des Ceyah a avoir quitté le Haut Conseil le Jour de la Trahison. Shohn Maht était un membre mineur du Conseil qui vénérait Ceyahdev et espérait parvenir à devenir aussi fort et influent qu'elle. Lorsque Ceyahdev a quitté le Conseil, Shohn Maht l'a suivie sans hésitation. Il considéra son bannissement comme une preuve de sa supériorité sur les autres Kohan. Il a suivi Ceyahdev pendant quelque temps, puis s'est éloigné lorsqu'il compris qu'elle cherchait à s'isoler. Shohn Maht était avide de pouvoir et il décida que les Maretens feraient des sujets adéquats. Il parvint à survivre au Cataclysme suivant et tenta d'apprendre un maximum de choses sur les plans d'Ahriman. C'est un maître de la magie noire et son royaume est protégé par des hordes de morts-vivants.	Shohn Maht Description
6127	UnitData Description	459	Ashavir is a true mercenary. He changes sides the moment he sees greater opportunity in the other camp. Known for his handsome appearance and his seductive ways, Ashavir is perhaps the most selfish of all Ceyah, caring nothing for political or religious ideals. He has even been known to work for Nationalist concerns against the Ceyah Lords. Even so, Ahriman has blessed him with great power, though none of the other Ceyah can fathom the reason behind this.	Ashavir est un vrai mercenaire. Il change d'allégeance dès qu'il entrevoit une meilleure opportunité dans l'autre camp. Connu pour son charme et ses manières de séducteur, Ashavir est probablement le plus égoïste des Ceyah, et la politique et la religion lui importent peu. Il a même lutté aux côtés des Nationalistes contre les Seigneurs Ceyah. Il bénéficie tout de même de la bénédiction d'Ahriman, bien qu'aucun Ceyah ne comprenne vraiment pourquoi.	Ashavir Description
6128	UnitData Description	340	Hasanko is a dangerous and power-hungry Ceyah who sees himself rising above the even the first Ceyah Lords. Despite being dedicated to Ahriman, he constantly plots against his brethren. He always appears in the field of combat as a monstrous spectral knight, although it is unknown how he does this, whether through illusion or other means.	Hasanko est un Ceyah dangereux et avide de pouvoir qui cherche à s'élever au-dessus même des premiers Seigneurs Ceyah. Bien qu'il soit soumis à Ahriman, il complote en permanence contre ses frères. Au combat, il prend toujours la forme d'un monstrueux chevalier spectral, sans que personne ne sache vraiment comment il obtient ce résultat.	Hasanko Description
6129	UnitData Description	348	The Mercenary is a fast and deadly rogue infantryman who works for the highest bidder. They will maintain their own equipment and upkeep but are expensive and not known for having high morale. Their status as contractors, as well as their separate logistics, prevents them from making use of many - if any at all - of their employer's technologies.	Les mercenaires sont des unités d'intanterie rapides et mortelles qui travailent pour les plus offrants. Ils entretiennent leur propre équipement et ont leur propre chaine de ravitaillement ce qui explique leur cout élévé. Ils n'ont pas un très grand sens moral et leur statut de mercenaire ne leurs permettent  pas de bénéficier des technologies de leurs employeurs.	Mercenary Description
6130	UnitData Description	163	Gifted by the Nightbringer with the ability to force enemies into nightmare-filled sleep, the Shadow Prophet is one of the most feared of the Nightbringer priests.	Doté par les ténèbres de la capacité de forcer les ennemis dans un sommeil rempli de cauchemars, le prête de l'ombre est l'un des prêtres des ténèbres les plus redoutés.	
6131	HIT_POINTS_BONUS name2	6	Sickly	souffreteux	Bonus Name
6132	UPGRADE_BONUS_COST_GROUP_3 name2	17	Engineer Elements	Ingénieur	Bonus Name
6133	UPGRADE_BONUS_COST_GROUP_3 Description2	56	Engineer Commission costs are reduced to %d%% of normal.	Les coûts de rassemblement d'ingénieur sont réduits à %d%% de la normale.	Bonus Description
6134	Description	120	A concussive blast of arctic air that freezes a target in their tracks. The frozen target is more susceptible to damage.	Une explosion d'air arctique qui fige une cible sur son passage. La cible gelée est plus susceptible d'être endommagée.	Ice Storm Spell Description
6135	ATTACK_BONUS_TO_NONSHADOW Description2	53	Decreases attacks against non-shadow elements by %+d.	Diminue les attaques contre les créatures n'appartenant pas à l'ombre de %+d	Bonus Description
6136	Description	158	Purple mists engulf the mage's targets, causing them to move as though walking through thick mud. Affected targets move, attack and defend slower than normal.	Des brumes violettes engloutissent les cibles du mage, les faisant se déplacer comme si elles marchaient dans une boue épaisse. Les cibles affectées se déplacent, attaquent et se défendent plus lentement que la normale.	Slow Spell Description
