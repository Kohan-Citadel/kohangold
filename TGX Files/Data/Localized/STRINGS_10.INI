6033	UnitData Description	530	"A crack shot with the bow and equally deadly with his sword, Aethan Farhyd is one of the Nationalists' fiercest warriors. Always dressed in black from head to toe, Aethan prefers to keep to himself, usually skulking in the shadows. If he is found with others, it is usually with his close companions and only friends, Sebastian Atafeh and Ahikar Iraj. If those two are found together, he is often not far behind. It has long been rumored that Aethan had feelings for Ahikar, but if that is true, he has kept those feelings hidden."	"A crack shot with the bow and equally deadly with his sword, Aethan Farhyd is one of the Nationalists' fiercest warriors. Always dressed in black from head to toe, Aethan prefers to keep to himself, usually skulking in the shadows. If he is found with others, it is usually with his close companions and only friends, Sebastian Atafeh and Ahikar Iraj. If those two are found together, he is often not far behind. It has long been rumored that Aethan had feelings for Ahikar, but if that is true, he has kept those feelings hidden."	STRING_6033_A_crack_shot_with_the_bow_and_equally_deadly_with_his_sword__Aethan_Farhyd_is_one_of_the_Nationalists__fiercest_warriors__Always_dressed_in_black_from_head_to_toe__Aethan_prefers_to_keep_to_himself__usually_skulking_in_the_shadows__If_he_is_found_with_others__it_is_usually_with_his_close_companions_and_only_friends__Sebastian_Atafeh_and_Ahikar_Iraj__If_those_two_are_found_together__he_is_often_not_far_behind__It_has_long_been_rumored_that_Aethan_had_feelings_for_Ahikar__but_if_that_is_true__he_has_kept_those_feelings_hidden_	
6034	UnitData Description	539	"Beloved wife of Sebastian Atafeh, the comely Ahikar Iraj is a fierce warrior in her own right. Ahikar wields a bow named Del'Kostan that gets more accurate the more she uses it in battle. Ahikar is the last living member of the House Iraj, once one of the most powerful Houses in the Council. Ahikar turned from the Council and joined the Nationalist movement when her House was slain and their amulets captured by the treacherous Ceyah Kohan, Ma'ar Nasai. She has sworn vengeance against the Ceyah at any cost by whatever means necessary."	"Beloved wife of Sebastian Atafeh, the comely Ahikar Iraj is a fierce warrior in her own right. Ahikar wields a bow named Del'Kostan that gets more accurate the more she uses it in battle. Ahikar is the last living member of the House Iraj, once one of the most powerful Houses in the Council. Ahikar turned from the Council and joined the Nationalist movement when her House was slain and their amulets captured by the treacherous Ceyah Kohan, Ma'ar Nasai. She has sworn vengeance against the Ceyah at any cost by whatever means necessary."	STRING_6034_Beloved_wife_of_Sebastian_Atafeh__the_comely_Ahikar_Iraj_is_a_fierce_warrior_in_her_own_right__Ahikar_wields_a_bow_named_Del_Kostan_that_gets_more_accurate_the_more_she_uses_it_in_battle__Ahikar_is_the_last_living_member_of_the_House_Iraj__once_one_of_the_most_powerful_Houses_in_the_Council__Ahikar_turned_from_the_Council_and_joined_the_Nationalist_movement_when_her_House_was_slain_and_their_amulets_captured_by_the_treacherous_Ceyah_Kohan__Ma_ar_Nasai__She_has_sworn_vengeance_against_the_Ceyah_at_any_cost_by_whatever_means_necessary_	
6035	UnitData Description	395	"A tall, athletic woman, Dali Azade is legendary for her speed and strength. She can outrun a horse over any distance and she never tires. She is disdainful of those who charge into battle on horseback, believing that a true warrior would face death on foot. Dali practices a form of meditation and control over her mind and body that renders her immune to enchantment and the effects of fatigue."	"A tall, athletic woman, Dali Azade is legendary for her speed and strength. She can outrun a horse over any distance and she never tires. She is disdainful of those who charge into battle on horseback, believing that a true warrior would face death on foot. Dali practices a form of meditation and control over her mind and body that renders her immune to enchantment and the effects of fatigue."	STRING_6035_A_tall__athletic_woman__Dali_Azade_is_legendary_for_her_speed_and_strength__She_can_outrun_a_horse_over_any_distance_and_she_never_tires__She_is_disdainful_of_those_who_charge_into_battle_on_horseback__believing_that_a_true_warrior_would_face_death_on_foot__Dali_practices_a_form_of_meditation_and_control_over_her_mind_and_body_that_renders_her_immune_to_enchantment_and_the_effects_of_fatigue_	
6036	UnitData Description	561	"Darya Azar is dedicated to two things in life, the eradication of the Ceyah and the Royalist cause. Because the two are often inextricably intertwined, she is single-minded in her focus, choosing to ignore everything else in her life. While attractive, her hair is often unkempt and her eyes often have the glint of a zealot on a mission. All her actions are filled with an unshakable fervor and belief in her goal. She will do anything to accomplish her task, and only her devotion to the Royalist cause has kept her from being lumped in with the Nationalists."	"Darya Azar is dedicated to two things in life, the eradication of the Ceyah and the Royalist cause. Because the two are often inextricably intertwined, she is single-minded in her focus, choosing to ignore everything else in her life. While attractive, her hair is often unkempt and her eyes often have the glint of a zealot on a mission. All her actions are filled with an unshakable fervor and belief in her goal. She will do anything to accomplish her task, and only her devotion to the Royalist cause has kept her from being lumped in with the Nationalists."	STRING_6036_Darya_Azar_is_dedicated_to_two_things_in_life__the_eradication_of_the_Ceyah_and_the_Royalist_cause__Because_the_two_are_often_inextricably_intertwined__she_is_single_minded_in_her_focus__choosing_to_ignore_everything_else_in_her_life__While_attractive__her_hair_is_often_unkempt_and_her_eyes_often_have_the_glint_of_a_zealot_on_a_mission__All_her_actions_are_filled_with_an_unshakable_fervor_and_belief_in_her_goal__She_will_do_anything_to_accomplish_her_task__and_only_her_devotion_to_the_Royalist_cause_has_kept_her_from_being_lumped_in_with_the_Nationalists_	
6037	UnitData Description	513	"Never far from Amon Koth, Jhaengus serves as lieutenant and advisor to the progenitor of the Rhaksha. As a warrior, Jhaengus is ferocious and almost unstoppable, but as an advisor, his feral nature renders most of his advice unpalatable even to Amon Koth. No one outside of Amon Koth knows the true nature of Jhaengus, or who he was before his transformation into this hideous beast of carnage and death. One thing is known for sure, his loyalty to Amon Koth is unquestionable and his lust for blood unquenchable."	"Never far from Amon Koth, Jhaengus serves as lieutenant and advisor to the progenitor of the Rhaksha. As a warrior, Jhaengus is ferocious and almost unstoppable, but as an advisor, his feral nature renders most of his advice unpalatable even to Amon Koth. No one outside of Amon Koth knows the true nature of Jhaengus, or who he was before his transformation into this hideous beast of carnage and death. One thing is known for sure, his loyalty to Amon Koth is unquestionable and his lust for blood unquenchable."	STRING_6037_Never_far_from_Amon_Koth__Jhaengus_serves_as_lieutenant_and_advisor_to_the_progenitor_of_the_Rhaksha__As_a_warrior__Jhaengus_is_ferocious_and_almost_unstoppable__but_as_an_advisor__his_feral_nature_renders_most_of_his_advice_unpalatable_even_to_Amon_Koth__No_one_outside_of_Amon_Koth_knows_the_true_nature_of_Jhaengus__or_who_he_was_before_his_transformation_into_this_hideous_beast_of_carnage_and_death__One_thing_is_known_for_sure__his_loyalty_to_Amon_Koth_is_unquestionable_and_his_lust_for_blood_unquenchable_	
6038	UnitData Description	511	"As beautiful as she is deadly, Jilla Jannat thrives on conflict and debate and always seems to emerge victorious. Her raven black hair and sea-green eyes are at odds with the grim set of her lips and her aquiline nose. She eschewed the Nationalist leanings of her House and followed the path of the Council. Outwardly her actions have all supported the Council, though she has been accused of being sympathetic to the Ceyah. Outside of Council meetings Jilla keeps to herself, preferring to work in the shadows."	"As beautiful as she is deadly, Jilla Jannat thrives on conflict and debate and always seems to emerge victorious. Her raven black hair and sea-green eyes are at odds with the grim set of her lips and her aquiline nose. She eschewed the Nationalist leanings of her House and followed the path of the Council. Outwardly her actions have all supported the Council, though she has been accused of being sympathetic to the Ceyah. Outside of Council meetings Jilla keeps to herself, preferring to work in the shadows."	STRING_6038_As_beautiful_as_she_is_deadly__Jilla_Jannat_thrives_on_conflict_and_debate_and_always_seems_to_emerge_victorious__Her_raven_black_hair_and_sea_green_eyes_are_at_odds_with_the_grim_set_of_her_lips_and_her_aquiline_nose__She_eschewed_the_Nationalist_leanings_of_her_House_and_followed_the_path_of_the_Council__Outwardly_her_actions_have_all_supported_the_Council__though_she_has_been_accused_of_being_sympathetic_to_the_Ceyah__Outside_of_Council_meetings_Jilla_keeps_to_herself__preferring_to_work_in_the_shadows_	
6039	UnitData Description	638	"His confidants know that when Lucius commits himself to something, he considers it an irrevocable pledge to give everything he can to make it happen. It is this trait that makes him a staunch ally and an implacable foe.  A angry scar cutting across his face, haunted sky-blue eyes, and grim nature conceal a man who was once handsome, jovial, and a leading member of the Council. Lucius broke from the rest of House Ajam and joined the Royalist cause in the Sixth Age when his wife Lydian was killed and her amulet captured by the Ceyah. He became a tireless and bitter foe of the Ceyah, and to this day he searches for his wife's amulet."	"His confidants know that when Lucius commits himself to something, he considers it an irrevocable pledge to give everything he can to make it happen. It is this trait that makes him a staunch ally and an implacable foe.  A angry scar cutting across his face, haunted sky-blue eyes, and grim nature conceal a man who was once handsome, jovial, and a leading member of the Council. Lucius broke from the rest of House Ajam and joined the Royalist cause in the Sixth Age when his wife Lydian was killed and her amulet captured by the Ceyah. He became a tireless and bitter foe of the Ceyah, and to this day he searches for his wife's amulet."	STRING_6039_His_confidants_know_that_when_Lucius_commits_himself_to_something__he_considers_it_an_irrevocable_pledge_to_give_everything_he_can_to_make_it_happen__It_is_this_trait_that_makes_him_a_staunch_ally_and_an_implacable_foe___A_angry_scar_cutting_across_his_face__haunted_sky_blue_eyes__and_grim_nature_conceal_a_man_who_was_once_handsome__jovial__and_a_leading_member_of_the_Council__Lucius_broke_from_the_rest_of_House_Ajam_and_joined_the_Royalist_cause_in_the_Sixth_Age_when_his_wife_Lydian_was_killed_and_her_amulet_captured_by_the_Ceyah__He_became_a_tireless_and_bitter_foe_of_the_Ceyah__and_to_this_day_he_searches_for_his_wife_s_amulet_	
6040	UnitData Description	544	"Mausallas Bahram possesses an unusual beauty, her unkempt shock of reddish-blonde hair and prominent nose conflicting with her serene brown eyes and ruby-red lips. Her beauty belies her intense intelligence and commanding grasp of the realm of magic. She is an accomplished warrior-mage, often found leading the charge against the forces of the Shadow, as well as wreaking havoc with her command of lightning. In melee, Mausallas wields a blackened longsword called Sta'archan that slices through the armor of her enemies with frightening ease."	"Mausallas Bahram possesses an unusual beauty, her unkempt shock of reddish-blonde hair and prominent nose conflicting with her serene brown eyes and ruby-red lips. Her beauty belies her intense intelligence and commanding grasp of the realm of magic. She is an accomplished warrior-mage, often found leading the charge against the forces of the Shadow, as well as wreaking havoc with her command of lightning. In melee, Mausallas wields a blackened longsword called Sta'archan that slices through the armor of her enemies with frightening ease."	STRING_6040_Mausallas_Bahram_possesses_an_unusual_beauty__her_unkempt_shock_of_reddish_blonde_hair_and_prominent_nose_conflicting_with_her_serene_brown_eyes_and_ruby_red_lips__Her_beauty_belies_her_intense_intelligence_and_commanding_grasp_of_the_realm_of_magic__She_is_an_accomplished_warrior_mage__often_found_leading_the_charge_against_the_forces_of_the_Shadow__as_well_as_wreaking_havoc_with_her_command_of_lightning__In_melee__Mausallas_wields_a_blackened_longsword_called_Sta_archan_that_slices_through_the_armor_of_her_enemies_with_frightening_ease_	
6041	UnitData Description	808	"A giant of a man, Sebastian Atafeh is a formidable opponent on the battlefield. Caring little for caution and planning, Sebastian runs headlong into life assuming that he'll be able to fight his way out of whatever problems he encounters. While not a traditional leader, Sebastian often inspires others to great feats of courage and physical strength. His flowing hair, bushy beard, and refusal to wear any sort of helmet, mark him on the battlefield for all to see. Sebastian's devotion to the Nationalist cause is outmatched only by his devotion to his wife Ahikar. It is said that when she tasted her first death, he fought through hundreds of vile beasts of the Shadow to reach her amulet before it could be spirited away. Now, he is rarely far from her side, having never forgiven himself for her death."	"A giant of a man, Sebastian Atafeh is a formidable opponent on the battlefield. Caring little for caution and planning, Sebastian runs headlong into life assuming that he'll be able to fight his way out of whatever problems he encounters. While not a traditional leader, Sebastian often inspires others to great feats of courage and physical strength. His flowing hair, bushy beard, and refusal to wear any sort of helmet, mark him on the battlefield for all to see. Sebastian's devotion to the Nationalist cause is outmatched only by his devotion to his wife Ahikar. It is said that when she tasted her first death, he fought through hundreds of vile beasts of the Shadow to reach her amulet before it could be spirited away. Now, he is rarely far from her side, having never forgiven himself for her death."	STRING_6041_A_giant_of_a_man__Sebastian_Atafeh_is_a_formidable_opponent_on_the_battlefield__Caring_little_for_caution_and_planning__Sebastian_runs_headlong_into_life_assuming_that_he_ll_be_able_to_fight_his_way_out_of_whatever_problems_he_encounters__While_not_a_traditional_leader__Sebastian_often_inspires_others_to_great_feats_of_courage_and_phy