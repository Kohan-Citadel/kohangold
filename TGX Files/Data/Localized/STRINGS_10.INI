6043	UnitData Description	817	"Zerin is an enigmatic figure, solitary and aloof even by the standards of the Kohan. Those that know him understand his grim nature for what it is - an obsession with uncovering the secrets of the cataclysms that have ravaged Khaldun. Once an avid scholar and prominent member of House Mordecai during the First Age, Zerin has since isolated himself from even his own House and focused solely on his research. Many speculate his research was responsible for the introduction of the Nightbringer to Nationalist society, though his fierce loyalty to the Nationalist cause is the only thing that is known for certain. In battle, Zerin is known for his ceremonial, heavily ornamented garbs and fearsome command of shadow magic. His ability to weaponise his dark knowledge has unnerved even the most powerful of the Ceyah."	"Zerin is an enigmatic figure, solitary and aloof even by the standards of the Kohan. Those that know him understand his grim nature for what it is - an obsession with uncovering the secrets of the cataclysms that have ravaged Khaldun. Once an avid scholar and prominent member of House Mordecai during the First Age, Zerin has since isolated himself from even his own House and focused solely on his research. Many speculate his research was responsible for the introduction of the Nightbringer to Nationalist society, though his fierce loyalty to the Nationalist cause is the only thing that is known for certain. In battle, Zerin is known for his ceremonial, heavily ornamented garbs and fearsome command of shadow magic. His ability to weaponise his dark knowledge has unnerved even the most powerful of the Ceyah."	STRING_6043_Zerin_is_an_enigmatic_figure__solitary_and_aloof_even_by_the_standards_of_the_Kohan__Those_that_know_him_understand_his_grim_nature_for_what_it_is___an_obsession_with_uncovering_the_secrets_of_the_cataclysms_that_have_ravaged_Khaldun__Once_an_avid_scholar_and_prominent_member_of_House_Mordecai_during_the_First_Age__Z