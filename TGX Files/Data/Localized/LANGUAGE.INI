;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Language.ini
;;
;; drp053001 - created for multiplayer and gamespy to distinguish different distributions
;;
;; Language = what is displayed in the server browser to other users.  Preferable if
;;            it matches one of the existing gamespy group room names.  "English" has
;;			  special meaning to the code
;; Location = used for listing servers (part of the query response).  As it is not
;;			  part of the query, may not actually have any impact outside of Arcade.
;;			  Also, it should probably be selected by the user, not the distribution.
;; Distribution = used for identifying the different distributions of the product.  
;;				  Important for patching - see GameSpy Web Administration for patches.
;;
;; DISTRIBUTION IDS:
;; Beta = 265
;; SFI/North America = 261
;; Ubi French = 263
;; Ubi German = 264
;; Ubi UK = 262
;; Gamania Korean = 291
;; SunSoft Japanese = 292
;;
;; KAG North America = 312
;;
;; KAG Demo North America = 316
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[LanguageData]
Language = English
Location = 0
Distribution = 312
PatchHomepage = http://www.timegate.com/kag/patches.html
